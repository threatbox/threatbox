{# https://flask.palletsprojects.com/en/1.1.x/patterns/wtforms/ #}
{% macro render_field(field) %}
  <h3>{{ field.label }}</h3>
  <div>
    {{ field(**kwargs)|safe }}
  </div>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
